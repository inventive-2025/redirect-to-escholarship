<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- Google Analytics 4 tracking script -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSRS94JY46"></script>
    <script>
        // Initialize dataLayer and gtag function
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

        // Configure GA4 with your Measurement ID
        gtag('js', new Date());
        gtag('config', 'G-RSRS94JY46');

        // Function to send custom event and redirect after a delay
        function delayedRedirect() {
            // Send custom event to GA4
            gtag('event', 'redirect_initiated', {
                event_category: 'engagement',
                event_label: 'Redirect to eScholarship'
            });

            // Set timeout to delay redirect, allowing GA4 event to be sent
            setTimeout(function() {
                window.location.href = 'https://escholarship.org/uc/item/3p8455rk#main';
            }, 2000); // 2000 milliseconds = 2 seconds
        }
    </script>
</head>
<body onload="delayedRedirect()">
    <p>Redirecting you to the resource. If you are not redirected automatically, <a href="https://escholarship.org/uc/item/3p8455rk#main">click here</a>.</p>
</body>
</html>
